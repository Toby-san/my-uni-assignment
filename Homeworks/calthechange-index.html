<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Calculator (Baht)</title>
    <link rel="stylesheet" href="calthechange-style.css">
</head>

<body>
    <div class="calculator">
        <h2>Change Calculator (Baht)</h2>

        <div class="input-group">
            <label>Price</label>
            <div class="number-control">
                <button onclick="adjustValue('price', -1)">-</button>
                <input type="number" id="price" value="0" step="1">
                <button onclick="adjustValue('price', 1)">+</button>
            </div>
        </div>

        <div class="input-group">
            <label>Amount Paid</label>
            <div class="number-control">
                <button onclick="adjustValue('paid', -1)">-</button>
                <input type="number" id="paid" value="0" step="1">
                <button onclick="adjustValue('paid', 1)">+</button>
            </div>
        </div>


        <div class="result" id="result"></div>

        <div class="button-group">
            <button onclick="calculateChange()">Calculate</button>
            <button onclick="resetCalculator()" class="reset-btn">Reset</button>
        </div>

    </div>

    <script src="calthechange-script.js"></script>
</body>

</html>
